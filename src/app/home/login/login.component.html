
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./assets/user.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="formulario">
      <input type="email" id="email" class="fadeIn second" name="email" placeholder="e-mail"  formControlName="email">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"  formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="LogOn()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">

    </div>

  </div>
</div>
