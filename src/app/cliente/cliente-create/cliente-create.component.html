<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="shadow-lg card">
    <div class="card-body">

      <div class="row form-group">
        <div class="col-md-3" [ngClass]="aplicaCssErro('codigoTipoCliente')">
          <label for="codigoTipoCliente" class="control-label">Tipo pessoa</label>
          <select class="form-control" id="codigoTipoCliente" formControlName="codigoTipoCliente">
            <option *ngFor="let tipo of tipoPessoas" [ngValue]="tipo.valor">{{ tipo.desc }}</option>
          </select>
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro('cpfOuCnpj')">
          <label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
          <input type="text" class="form-control" id="cpfOuCnpj" formControlName="cpfOuCnpj" cpfOuCnpj>
          <app-error-msg [control]="formulario.get('cpfOuCnpj')" label="cpfOuCnpj"></app-error-msg>
          <app-campo-control-erro
            [mostrarErro]="formulario.get('cpfOuCnpj').status === 'INVALID' && verificaValidTouched('cpfOuCnpj')"
            msgErro="CPF/CNPJ inválido!">
          </app-campo-control-erro>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-12" [ngClass]="aplicaCssErro('nome')">
          <label for="nome" class="control-label">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
          <app-error-msg [control]="formulario.get('nome')" label="Nome"></app-error-msg>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-12" [ngClass]="aplicaCssErro('email')">
          <label for="email" class="control-label">Email</label>

          <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
          <app-error-msg [control]="formulario.get('email')" label="Email"></app-error-msg>
        </div>

      </div>

    </div>
  </div>

  <div class="shadow-lg card">
    <div class="card-body">
      <div class="row form-group">

        <div class="col-md-3" [ngClass]="aplicaCssErro('cep')">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep" formControlName="cep">
          <app-error-msg [control]="formulario.get('cep')" label="CEP"></app-error-msg>
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro('numero')">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero" formControlName="numero">
          <app-error-msg [control]="formulario.get('numero')" label="Número"></app-error-msg>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" formControlName="complemento">
        </div>

      </div>

      <div class="row form-group" [ngClass]="aplicaCssErro('rua')">
        <div class="col-sm-12">
          <label for="rua" class="control-label">Rua</label>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="rua" formControlName="rua">
          <app-error-msg [control]="formulario.get('rua')" label="Rua"></app-error-msg>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-5" [ngClass]="aplicaCssErro('bairro')">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" formControlName="bairro">
          <app-error-msg [control]="formulario.get('bairro')" label="Bairro"></app-error-msg>
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro('estado')">
          <label for="estado" class="control-label">Estado</label>
          <select class="form-control" id="estado" formControlName="estado">
            <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
          </select>
          <app-error-msg [control]="formulario.get('estado')" label="Estado"></app-error-msg>
        </div>

        <div class="col-md-4" [ngClass]="aplicaCssErro('cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <select class="form-control" id="cidade" formControlName="cidade">
            <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
          </select>
          <app-error-msg [control]="formulario.get('cidade')" label="Cidade"></app-error-msg>
        </div>
      </div>
    </div>
  </div>

  <div class="row botoes">
    <div class=" btn-group btn-group-toggle" data-toggle="buttons">
      <button class="shadow-lg btn btn-warning" (click)=" resetar()">Limpar</button>
      <button type="submit" class="shadow-lg btn btn-success">Salvar</button>
    </div>
  </div>


  <!--<app-form-debug [form]="formulario"></app-form-debug>-->

</form>
